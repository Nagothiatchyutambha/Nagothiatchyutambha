<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    /* CSS for hiding/showing login form and signup button */
    #loginForm, #signupButton {
        display: none;
    }
</style>
</head>
<body>

<!-- Login Button -->
<button id="loginButton">Log In</button>

<!-- Login Form -->
<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Submit</button>
</form>

<!-- Signup Button -->
<button id="signupButton">Sign Up</button>

<script>
    // JavaScript for showing/hiding login form and signup button
    document.getElementById("loginButton").addEventListener("click", function() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("signupButton").style.display = "block";
        this.style.display = "none"; // Hide the login button
    });

    document.getElementById("signupButton").addEventListener("click", function() {
        // Code for showing signup form or redirecting to signup page goes here
    });
</script>

</body>
</html>
